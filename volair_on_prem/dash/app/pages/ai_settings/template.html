{% extends "base.html" %}

{% load tags %}

{% block content %}


      <div class="uk-container uk-width-expand uk-margin-medium-top scrollable_side" style="height: 80vh;">
        <div uk-grid class="uk-margin-medium-bottom">
            <div class="uk-width-expand">
              {% if result != None %}
              {% if result != False %}
              <div class="uk-margin-medium-bottom uk-alert uk-alert-success" uk-alert>{{result}}</div>
              {% else %}
              <div class="uk-margin-medium-bottom uk-alert uk-alert-danger">{{result}}</div>
              {% endif %}
              {% endif %}              
                <h1 class="uk-h2 uk-margin text-foreground">
                    {{page_title}}</h1>

            </div>

        </div>
        <div  class="uk-margin-small-bottom" style="margin-top: 1.5rem;">

            <div class="uk-navbar-right ">
              <ul class="uk-navbar-nav uk-margin-medium-right" style="gap: 0.5rem;">

              </ul>
            </div>  
          
            </div>


            <div class="uk-width-expand uk-margin-medium-top">


    
                <div class="scrollable_side" uk-height-viewport="offset-top: true">



                  <div class=" uk-grid-small uk-grid-match" uk-grid>

                  <div class="uk-width-1-6">
                    <div class="uk-card uk-card-body uk-card-default">
                      <h3 class="uk-card-title uk-margin-bottom">LLM</h3>





 
                      <li style="width: 100%;" id="header_search_div">
                        <form action="{% url 'AI Settings' %}" method="post">
                          <div class="uk-margin-small-top ">
                            <div class="uk-inline" style="width: 100%;">
                              
                              <input class="uk-input" style="width: 200%;" type="text" placeholder="AI model, like gpt-4" aria-label="Search" name="model" value="{{default_ai_model}}" required/>
                            </div>
                          </div>
                         
                          <button type="submit" class="uk-button uk-button-primary uk-margin-small-top uk-width-1-1">Save Model</button>
                        </form></li>
    
    

                    </div>
                  </div>

                    <div class="uk-width-1-6">
                      <div class="uk-card uk-card-body uk-card-default">
                        <h3 class="uk-card-title uk-margin-bottom">Search Model</h3>





                        <li style="width: 100%;" id="header_search_div">
                          <form action="{% url 'AI Settings' %}" method="post">
                            <div class="uk-margin-small-top ">
                              <div class="uk-inline" style="width: 100%;">
                                
                                <input class="uk-input" style="width: 200%;" type="text" placeholder="Search Model, like text-embedding-3-large" aria-label="Search" name="search_model" value="{{default_search_model}}" required/>
                              </div>
                            </div>
                           
                            <button type="submit" class="uk-button uk-button-primary uk-margin-small-top uk-width-1-1">Save Search Model</button>
                          </form></li>
      
    
      
      


                      </div>
                    </div>

                    </div>





            </div>
            </div>

</div>

{% endblock content %}
