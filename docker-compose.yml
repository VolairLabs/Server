version: '3.3'

services:

  on_prem:
    image: ghcr.io/upsonic/on-prem:latest
    volumes:
      - 'On_Prem_Volume:/var/lib/redis'
    env_file:
      - stack.env
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000", "&&", "curl", "-f", "http://localhost:3001" ]
      interval: 30s
      timeout: 10s
      retries: 5


volumes:
  On_Prem_Volume:
