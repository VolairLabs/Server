name: Tests

on: 
  push:

jobs:


  ubuntu:
    runs-on: ${{ matrix.os }}
    environment: UNIT Tests  
    strategy:
      matrix:
        os: [ubuntu-latest]
    env:
      OS: ${{ matrix.os }}
      PYTHON: '3.8'
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        apt-get install redis-server
        python -m pip install --upgrade pip
        pip install pytest
    - name: Test with pytest
      run: |
        cd tests
        pytest -v

