{% extends "base.html" %}

{% load tags %}

{% block content %}


      <div class="uk-container uk-width-expand uk-margin-medium-top uk-margin-medium-left scrollable_side" style="height: 100vh;">
        <div uk-grid class="uk-margin-medium-bottom">
            <div class="uk-width-expand">
                <h1 class="uk-h2 uk-margin text-foreground">
                    {{page_title}}</h1>
                    <span class="uk-badge" style="height: 35px;"><span uk-icon="code" class="uk-margin-small-left uk-margin-small-right"></span><span class="uk-margin-small-right">Currently OpenAI API Key: {{currently_api_key}}</span></span>

            </div>

        </div>
        <div  class="uk-margin-small-bottom" style="margin-top: 1.5rem;">

            <div class="uk-navbar-right ">
              <ul class="uk-navbar-nav uk-margin-medium-right" style="gap: 0.5rem;">

              </ul>
            </div>  
          
            </div>


            <div class="uk-width-expand uk-margin-medium-top">


    
                <div class="scrollable_side" uk-height-viewport="offset-top: true">



                  <div class=" uk-grid-small uk-grid-match" uk-grid>


                      <div class="uk-width-1-6">
                        <div class="uk-card uk-card-body uk-card-default">
                          <h3 class="uk-card-title uk-margin-bottom">Search Model</h3>

      
                            <li style="width: 100%;" id="header_search_div">
                              <form action="{% url 'OpenAI Settings' %}" method="post" autocomplete="off">
                                <div class="uk-margin-small-top ">
                                  <div class="uk-inline" style="width: 100%;">
                                    
                                    <input class="uk-input" style="width: 200%;" type="text" placeholder="sk-***" aria-label="Search" name="api_key" required/>
                                  </div>
                                </div>
                               
                                <button type="submit" class="uk-button uk-button-primary uk-margin-small-top uk-width-1-1">Save</button>
                              </form></li>
        
  
  
                        </div>
                      </div>
  
                      </div>
  
  






            </div>
            </div>

</div>

{% endblock content %}
