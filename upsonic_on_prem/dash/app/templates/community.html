{% extends "base.html" %}

{% load tags %}

{% block content %}


      <div class="uk-container uk-width-expand uk-margin-medium-top uk-margin-medium-left scrollable_side" style="height: 80vh;">
        <div uk-grid class="uk-margin-medium-bottom">
            <div class="uk-width-expand">
                <h1 class="uk-h2 uk-margin text-foreground">Users</h1>
            </div>
            <div  class="uk-margin-small-bottom" >

                <div class="uk-navbar-right ">
                  <ul class="uk-navbar-nav uk-margin-medium-right" style="gap: 0.5rem;">
              
               
     
    
                    <a href="#" onclick="page_load('{% url 'add_user' %}');event.preventDefault();" class="uk-button uk-button-default"><span uk-icon="plus" class="uk-margin-small-right"></span>Create User</a>
                    
    
                  </ul>
                </div>  
              
                </div>
    
        </div>



        <table class="uk-table uk-table-divider">
            <thead>
              <tr>
                <th class="">Name</th>
                <th class="">Enabled</th>
                <th class="">Admin</th>
                <th class="uk-table-shrink uk-text-nowrap">Actions</th>
          
              </tr>
            </thead>
            <tbody>
                {% for key in users %}
              <tr>
                <td class="text-foreground">{{key.0}}</td>
                {% if key.1 %}
                <td><span uk-icon="icon: check"></span></td>
                {% else %}
                <td><span uk-icon="icon: close"></span></td>
                {% endif %}
       
                {% if key.2 %}
                <td><span uk-icon="icon: check"></span></td>
                {% else %}
                <td><span uk-icon="icon: close"></span></td>
                {% endif %}
                <td>
                  <div class="uk-flex">
                  <button onclick="page_load('{% url 'control_user' id=key.3 %}');event.preventDefault();" class="uk-button uk-button-primary uk-margin-small-right"><span uk-icon="pencil" class="uk-margin-small-right"></span>Edit   </span
                    ></button>
                    <button onclick="page_load('{% url 'analyze_user' id=key.3 %}');event.preventDefault();" class="uk-button uk-button-default uk-margin-small-right"><span uk-icon="clock" class="uk-margin-small-right"></span>Logs   </span
                        ></button>  
                </div>
                </td>
          
              </tr>
              {% endfor %} 
              
            </tbody>
          </table>





</div>







{% endblock content %}
