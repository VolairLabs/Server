{% extends "base.html" %}


{% block content %}
<div class="w-100 custom_right_side">


    <div class="d-flex flex-column">
    <div class="custom_page_header_bottom_margin">
        <span class="custom_page_header_text"><span class="custom_page_header_text_bold">Users</span></span>
    </div>
</div>

    <div class="d-flex flex-column scrollabe_righ_side">

<table class="table table-hover align-middle library_table">
    <thead>
        <tr style="
        border-bottom-color: #01EE8D;
    ">
          <th scope="col">Name</th>
          <th scope="col">Enabled</th>
          <th scope="col">Admin</th>
          <th scope="col" style="
          text-align: end;
          padding: 1rem 1rem;
          padding-right: 115px;
      ">Actions</th>

      </tr>
    </thead>
    <tbody>
        {% for key in users %}
        <tr>

            <td><a href="#" onclick="page_load('{% url 'control_user' id=key.3 %}');event.preventDefault();" class="library_item_a"><img class="library_item me-1 ms-1" src="/static/images/object_fill_dark{%if not request.user.dark_mode%}_dark{%endif%}.svg" style="height: 13px;"/>{{key.0}}</a></td>
            
   
            <td>{{key.1}}</td>
            <td>{{key.2}}</td>
            <td style="text-align: end;padding: 1rem 1rem;padding-right: 55px;">


                <a href="#" onclick="page_load('{% url 'control_user' id=key.3 %}');event.preventDefault();" class="" style="width: auto;"><img  src="/static/images/icons/action_edit.svg" style="height: 20px;margin-right: 10px;"/></a>

                <a href="#" onclick="page_load('{% url 'analyze_user' id=key.3 %}');event.preventDefault();" class="" style="width: auto;"><img  src="/static/images/icons/action_analyze.svg" style="height: 20px;margin-right: 10px;"/></a>


            </td>


          </tr>

        {% endfor %}


    </tbody>
  </table>

    <a href="#" onclick="page_load('{% url 'add_user' %}');event.preventDefault();" class="btn btn-lg custom_button">Create User</a>



</div>
</div>

{% endblock content %}
