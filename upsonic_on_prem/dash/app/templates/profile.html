{% extends "base.html" %}


{% block content %}
<div class="w-100 custom_right_side">

    <div class="custom_page_header_bottom_margin">
        <span class="custom_page_header_text"><span class="custom_page_header_text_bold">User {{request.user.username}}</span></span>
    </div>


    <div class="custom_code_block">
        Access Key
            <div class="custom_code_block_code">
                <div class="highlight"><pre class="chroma"><code class="language-html" data-lang="html">{{request.user.access_key}}</code></pre></div>
            </div>
        </div>


    <div class="custom_page_header_top_bottom_margin">
        <span class="custom_page_header_text"><span class="custom_page_header_text_bold">Read Scopes</span></span>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">Name</th>

        </tr>
        </thead>
        <tbody>
        {% for scope in read_scopes %}
        <tr>
            <td>{{scope}}</td>

            {% endfor %}
        </tr>
        </tbody>
    </table>



    <div class="custom_page_header_top_bottom_margin">
        <span class="custom_page_header_text"><span class="custom_page_header_text_bold">Write Scopes</span></span>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">Name</th>
        </tr>
        </thead>
        <tbody>
        {% for scope in write_scopes %}
        <tr>
            <td>{{scope}}</td>

            {% endfor %}
        </tr>
        </tbody>
    </table>



</div>


{% endblock content %}
