{% extends "base.html" %}


{% block content %}
<div class="w-100 custom_right_side">


    <div class="d-flex flex-column">
    <div class="custom_page_header_bottom_margin">
        <span class="custom_page_header_text"><span class="custom_page_header_text_bold">User {{user.username}}</span></span>
    </div>


     <a href="#" onclick="page_load('{% url 'community' %}');event.preventDefault();">Back</a>


    </div>

     <div class="d-flex flex-column scrollabe_righ_side">





    <div class="custom_page_header_top_bottom_margin">
        <span class="custom_page_header_text"><span class="custom_page_header_text_bold">Events</span></span>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">Time</th>
            <th scope="col">Event</th>
        </tr>
        </thead>
        <tbody>
        {% for event in events %}
        <tr>
            <td>{{event.time}}</td>
            <td>{{event.event}}</td>

            {% endfor %}
        </tr>
        </tbody>
    </table>






</div>
</div>


{% endblock content %}
