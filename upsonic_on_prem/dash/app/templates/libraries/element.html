{% extends "base.html" %}

{% load tags %}

{% block content %}
<div class="d-flex cloud_left_section">
{% include 'cloud_side_bar.html' %}

</div>
<div class="w-100 custom_right_side">

    <div class="custom_page_header_bottom_margin">
        <span class="custom_page_header_text"><span class="custom_page_header_text_bold">Content</span> of {{control_library}}</span></span>
    </div>


    {% if have_upper %}
    <a href="#" onclick="page_load('{% url 'control_library' id=the_upper %}');event.preventDefault();">Back to {{the_upper}}</a>
    {% endif %}


        <div class="d-flex flex-row justify-content-between">



    <div class="flex-fill">
        <div class="custom_page_header_top_bottom_margin">
            <span class="custom_page_header_text">Documentation</span>
        </div>

        <div class="custom_pharagraph_bottom_margin" >{{documentation}}</div>

    </div>



    <div class="flex-fill">
        <div class="custom_page_header_top_bottom_margin">
            <span class="custom_page_header_text">Using</span>
        </div>


        <div class="custom_code_block">
            <div class="custom_code_block_code">
                <div class="highlight"><pre class="chroma"><code class="language-html" data-lang="html">{{using_code}}</code></pre></div>
            </div>
        </div>

    </div>
</div>



    <div>
        <div class="custom_page_header_top_bottom_margin">
            <span class="custom_page_header_text">Code</span>
        </div>


        <div class="custom_code_block">
            <div class="custom_code_block_code">
                <div class="highlight"><pre class="chroma"><code class="language-html" data-lang="html">{{code}}</code></pre></div>
            </div>
        </div>

    </div>


</div>



{% endblock content %}
