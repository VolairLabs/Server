{% load tags %}

<div class=" uk-card uk-card-body uk-card-default library_sidebar" style="border-right-width: 0px; border-bottom-width: 0px;
border-color: hsl(var(--border) / .4);
border-radius: 0;
border-left: 0;">


    <ul class="uk-nav-default scrollable_side" style="height: 80vh;" uk-nav>

        {% for library in libraries %}

      <li class="{% if top_control_library == library %}uk-active{% endif %}"><a href="#" onclick="page_load('{% url 'control_library' id=library %}');event.preventDefault();"><span
        class="uk-margin-small-right"
        uk-icon="ratio: 0.8; icon: table"
      ></span>{{ library }}</a></li>

      {% endfor %}

    </ul>
  </div>
