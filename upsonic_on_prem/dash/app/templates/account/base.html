<!DOCTYPE html>
{% load static %}

{% load tags %}


<html lang="en" data-bs-theme="dark" style="overflow: hidden;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.png">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <link href='/static/css/gabarito.css' rel='stylesheet' type='text/css'>
    <link href='/static/css/poppins.css' rel='stylesheet' type='text/css'>
    <link href='/static/css/site.css' rel='stylesheet' type='text/css'>
    <link href='/static/css/dark_mode.css' rel='stylesheet' type='text/css'>
    <link href='/static/css/login.css' rel='stylesheet' type='text/css'>
    <link href="/static/css/bootstrap-icons.css" rel="stylesheet">





</head>
<body>



<div class="row justify-content-center login_background" style="height: 100vh;">


    <div class="col-6 login_left_image d-none d-md-block">
        <div class="container h-100 text-center">
            <div class="row h-100">

                <div class="col-12 align-self-end">

                    <div class="d-flex flex-row mb-3 justify-content-center">
                        <a href="https://discord.gg/9xjtsnv5">
                            <img class="custom_login_socials" src="/static/images/discord.png">
                        </a>
                        <a href="https://github.com/Upsonic">
                            <img class="custom_login_socials" src="/static/images/github.png">
                        </a>
                        <a href="https://x.com/getUpsonic">
                            <img class="custom_login_socials" src="/static/images/instagram.png">
                        </a>
                        <a href="https://www.instagram.com/getupsonic/">
                            <img class="custom_login_socials" src="/static/images/xcom.png">
                        </a>
                    </div>


                </div>

            </div>
        </div>
    </div>


    <div class="col-6 align-self-center ">

        <div class="d-flex flex-row mb-3 justify-content-center">
            <div class="row h-100">
                <div class="col-12 h-100">
                    <div class="custom_login_card h-75">

                        <div class="d-flex justify-content-center mb-3">
                            <div class="">
                                <a href="{% url 'account_login' %}">
                                    <img src="/static/images/login_small_logo_text.svg">
                                </a>
                            </div>
                        </div>

                        {% block content %}{% endblock content %}
                    </div>
                </div>
            </div>
        </div>

    </div>


</div>
<script src="/static/js/bootstrap.bundle.min.js"></script>

</body>
</html>
